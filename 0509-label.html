<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>form中的lable标签</title>
</head>

<body>
    <form>
        <label for="male">男</label>
        <input type="radio" name="gender" id="male" />
        <br />
        <label for="female">女</label>
        <input type="radio" name="gender" id="female" />
        <br />
        <label for="email">输入你的邮箱地址</label>
        <input type="email" id="email" placeholder="Enter email">
    </form>
    <hr />
    <p>你对什么运动感兴趣：</p>
    <label for="mp">慢跑</label>
    <input type="checkbox" name="sports" value="mp" id="mp">
    <br />
    <label for="ds">登山</label>
    <input type="checkbox" name="sports" value="ds" id="ds">
    <br />
    <label for="lq">篮球</label>
    <input type="checkbox" name="sports" value="lq" id="lq">
</body>

</html>
