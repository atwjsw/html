<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>单选框、复选框</title>
</head>

<body>
    <form action="#" method="get">
        <label>性别:</label>
        <label>男</label>
        <input type="radio" value="1" name="gender" />
        <label>女</label>
        <input type="radio" value="2" name="gender" />
        <hr />
        <input type="checkbox" name="cb" value="跑步" checked>跑步
        <input type="checkbox" name="cb" value="打球">打球
        <input type="checkbox" name="cb" value="登山">登山
        <input type="checkbox" name="cb" value="健身" checked>健身
        <hr />
		<input type="submit">
    </form>
</body>

</html>
